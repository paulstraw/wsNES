<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="JSNES + WebSockets" />
		<meta name="designer" content="Paul Straw">
		<meta name="developer" content="Paul Straw">
		<meta name="viewport" content="width=device-width; initial-scale=1 maximum-scale=1"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 163dpi)" href="icon-57.png" />
		<link rel="apple-touch-icon-precomposed" media="screen and (resolution: 326dpi)" href="icon-114.png" />
		
		<title>wsNES</title>
		
		<link rel="stylesheet" media="screen, projection" href="screen.css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script src="controller.js"></script>
	</head>

	<body>
		<div id="installer">
			<p>Installation: Tap here, then tap "Add to Home Screen." Once installed, launch directly from your SpringBoard!</p>
		</div>
		
		<div id="orientation">
			<p>This controller runs in landscape mode, please rotate your device.</p>
		</div>
		
		<div id="controller" class="group">
			<ul id="dpad">
				<li class="dpad" id="up"></li>
				<li class="dpad" id="down"></li>
				<li class="dpad" id="left"></li>
				<li class="dpad" id="right"></li>
			</ul>
			<ul id="metabuttons" class="group">
				<li id="select"></li>
				<li id="start"></li>
			</ul>
			<ul id="buttons" class="group">
				<li id="b"><div></div></li>
				<li id="a"><div></div></li>
			</ul>
		</div>
	</body>
</html>
